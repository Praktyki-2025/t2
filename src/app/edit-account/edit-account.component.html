<h1>Welcome</h1>
<h3>{{ email }}</h3>

<button>Delete account</button><br><br>
<button>Edit account</button><br>
<button (click)="logout()">Logout</button>

<br><br>

<h4>Account</h4>

<form *ngIf="!updated">
    <label for="email">new E-mail:</label>
    <input type="email" placeholder="e-mail" id="email" [formControl]="emailInput"> <br>
    <button type="button" (click)="editAccountEmailPress()">Save</button><br><br>
    
    <label for="pass">new Password:</label>
    <input type="password" placeholder="password" id="pass" [formControl]="passwordInput"><br>
    <button type="button" (click)="editAccountPassPress()">Save</button><br><br>
</form>
