<h1>Welcome</h1>
<h3>{{ email }}</h3>

<button>Delete account</button><br><br>
<button (click)="editAccount()">Edit account</button><br>
<button (click)="logout()">Logout</button>

<br><br>

<h4>Transaction</h4>
<form>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [formControl]="amountInput" required><br><br>
    <label for="timestamp">Timestamp:</label>
    <input type="datetime-local" id="timestamp" [formControl]="timestampInput" required><br><br>
    <button type="button" (click)="newTransactionPress()">Save</button><br><br>
    <button type="button" (click)="cancel()">Cancel</button>
</form>
