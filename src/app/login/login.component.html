<h1>Login</h1>
<br>
<form>
    <label for="email">E-mail:</label>
    <input type="email" id="email" [formControl]="email"> <br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" [formControl]="password"><br><br>
    <button type="button" (click)="loginPress()">Login</button>
</form>
<div *ngIf="errorMessage" class="error-message">
    <br>
    {{ errorMessage }} <br><br>
    <button (click)="clearErrorMessage()">Close</button>
</div>
